<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Fascinating 3D Prints</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: linear-gradient(90deg, #007bff, #4aa3ff);
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.4rem;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.2rem;
      padding: 1.5rem;
    }
    .product-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.12);
    }
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      display: block;
    }
    .product-info {
      padding: 1rem;
      text-align: center;
    }
    .product-info h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }
    .product-info p {
      margin: 0;
      color: #007bff;
      font-weight: bold;
      font-size: 1.1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>Fascinating 3D Prints</header>

  <div class="product-grid" id="productGrid">
    <p style="text-align:center;width:100%;">Loading products...</p>
  </div>

  <footer>Â© 2025 Fascinating 3D Prints</footer>

  <script>
    const PRODUCT_SCRIPT_URL = "YOUR_PRODUCT_SCRIPT_URL";

    async function loadProducts() {
      try {
        const res = await fetch(PRODUCT_SCRIPT_URL);
        const data = await res.json(); // expect array of rows
        const grid = document.getElementById("productGrid");
        grid.innerHTML = "";

        data.slice(1).forEach(row => {
          const [timestamp, name, price, imageUrl] = row;
          if (!name || !imageUrl) return;

          // Convert Google Drive link to direct-view link if needed
          let imgSrc = imageUrl;
          const match = imageUrl.match(/\/d\/(.*?)\//);
          if (match) imgSrc = `https://drive.google.com/uc?export=view&id=${match[1]}`;

          const card = document.createElement("div");
          card.className = "product-card";
          card.innerHTML = `
            <img src="${imgSrc}" alt="${name}">
            <div class="product-info">
              <h3>${name}</h3>
              <p>$${price}</p>
            </div>
          `;
          grid.appendChild(card);
        });

        if (!grid.children.length)
          grid.innerHTML = "<p style='text-align:center;'>No products yet.</p>";
      } catch (err) {
        console.error(err);
        document.getElementById("productGrid").innerHTML =
          "<p style='text-align:center;color:red;'>Error loading products.</p>";
      }
    }

    loadProducts();
  </script>
</body>
</html>
